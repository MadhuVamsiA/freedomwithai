<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistant</title>
</head>
<body>
    <h1>Voice Assistant</h1>
    
    <form method="POST" action="/" enctype="multipart/form-data">
        <div>
            <label for="prompt">Enter your text prompt:</label>
            <input type="text" name="prompt" id="prompt" placeholder="Type your message...">
            <input type="submit" value="Submit">
        </div>
    </form>

    <form method="POST" action="/" enctype="multipart/form-data">
        <div>
            <label for="record">Record a voice message:</label>
            <input type="submit" name="record" value="Record">
        </div>
    </form>

    {% if user_input %}
        <div>
            <h2>Your Input:</h2>
            <p>{{ user_input }}</p>
        </div>
    {% endif %}

    {% if response %}
        <div>
            <h2>Response:</h2>
            <p>{{ response }}</p>
        </div>
    {% endif %}
</body>
</html>
